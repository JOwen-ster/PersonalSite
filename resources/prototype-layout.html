<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Layout</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Page Layout */
        .container {
            display: flex;
            width: 100vw;
            height: 100vh;
            background-color: #0a0a2a;
            padding: 20px;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: #0a0a5e;
            border-radius: 15px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .menu-icon {
            font-size: 24px;
            color: white;
            cursor: pointer;
            background: #1a1a5e;
            padding: 10px;
            border-radius: 50%;
            text-align: center;
        }

        .menu {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
        }

        .menu button {
            width: 100%;
            padding: 10px;
            background-color: #1a1a5e;
            border: 2px solid white;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.5s
        }

        .menu button:hover {
            background-color: #2929a3;
            scale: 110%;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            background-color: #1a1a5e;
            border-radius: 15px;
            padding: 20px;
            margin-left: 20px;
            display: flex;
            flex-direction: column;
        }

        /* Window Header */
        .window-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #0a0a5e;
            padding: 10px;
            border-radius: 10px;
            border: 2px solid white;
        }

        .title {
            color: white;
            font-size: 18px;
        }

        /* Window Control Buttons */
        .window-buttons {
            display: flex;
            gap: 5px;
        }

        .window-buttons span {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
        }

        .green { background-color: #4CAF50; }
        .yellow { background-color: #FFC107; }
        .red { background-color: #F44336; }

        /* Content Area */
        .content-area {
            flex: 1;
            background-color: #2a3b6e;
            border-radius: 10px;
            border: 2px solid white;
            margin-top: 10px;
        }
    </style>
</head>
<body>

        <div class="sidebar">

        <!-- Main Content -->
        <div class="main-content">
