<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Hover Grayscale Effect</title>
    <style>
        .flex-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .flex-item {
            width: 150px;
            height: 150px;
            filter: grayscale(100%) blur(10px);
            transition: filter .5s ease-in-out;
        }

        .flex-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .flex-item:hover {
            filter: grayscale(0%);
        }
    </style>
</head>
<body>

<div class="flex-container">
    <div class="flex-item"><img src="https://picsum.photos/150/150?random=1" alt="Image 1"></div>
    <div class="flex-item"><img src="https://picsum.photos/150/150?random=2" alt="Image 2"></div>
    <div class="flex-item"><img src="https://picsum.photos/150/150?random=3" alt="Image 3"></div>
    <div class="flex-item"><img src="https://picsum.photos/150/150?random=4" alt="Image 4"></div>
</div>

</body>
</html>
